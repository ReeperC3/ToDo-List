<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <script src="main.js" defer></script>
</head>
<body>
  <div class="all">
    <div class="header">
      <h1 class="mainhead">To-Do List</h1>
    </div>

    <div class="main">

      <div class="sidebar">
        <button class="newbtn">+</button>
      </div>

      <div class="content"></div>

    </div>

    <div class="footer"></div>
  </div>

  <div class="itemform">
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" class="titleinput">
    <label for="description">Description:</label>
    <textarea name="description" id="description" cols="30" rows="5" class="descriptioninput"></textarea>
    <label for="duedate">Due Date:</label>
    <input type="date" name="duedate" id="duedate" class="duedateinput">
    <label for="priority">Priority:</label>
    <input type="radio" name="priority" id="priority" class="priorityinputred">
    <input type="radio" name="priority" id="priority" class="priorityinputyellow">
    <input type="radio" name="priority" id="priority" class="priorityinputgreen" checked>
    <button class="itemsubmit">Create</button>
  </div>

  <div class="projectForm">
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" class="ptitleinput">
    <button class="projectsubmit">Create</button>
  </div>
</body>
</html>
